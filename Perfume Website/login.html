<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <section id="login">
        <h1>Admin login</h1>
        <div class="login">
            
        
            <div class="head">
               <h2>LOGIN</h2>
        </div> 
        <div class="main">
            <form>
                <span>
                   <input type="text" placeholder="Username" minlength="5" maxlength="7".required/> 
                </span> <br>
                <span>
                    <input type="password" placeholder="Password" name="code" pattern="[A-Z]{2,5}" maxlength="5" .required/>
                </span>
                <span>
                    <button type="login">Login</button> 
                    <button type="Sign In"> SignIn</button>
                </span>
         </form>
        </div>
        </div>
    </section>

    
</body>
</html>
